<p-growl [(value)]="msgs"></p-growl>
<!-- <pre>{{ cars || json }}</pre> -->
<div *ngIf="loading"  style="position: fixed ; top: 0px; left:  0px; width: 100%; z-index: 9999" >
    <p-progressBar mode="indeterminate" [style]="{'height': '6px' }"></p-progressBar>    
</div>
<div class="content-section introduction">
        <div>
            <span class="feature-title"> {{ 'd157' | translate }} </span>
            <span >{{ 'd158' | translate }} </span>
        </div>
</div>
<p-dataTable [value]="danhSachGiaoDich" [responsive]="true">
    <p-column field="transactionHistoryID" header=" {{ 'd159' | translate }}"></p-column>
    <p-column field="transactionDate" header=" {{ 'd160' | translate }}" >
        <ng-template let-col let-car="rowData" pTemplate="body">
            <span >{{car[col.field].year + '/'+  car[col.field].monthValue + '/' + car[col.field].dayOfMonth }}</span>
        </ng-template>
    </p-column>
    <p-column field="transactionForm.transactionFormName" header=" {{ 'd161' | translate }}" ></p-column>
    <p-column field="debt" header="{{ 'd162' | translate }} "></p-column>
    <p-column field="balance" header=" {{ 'd163' | translate }} "></p-column>
    <p-column field="transactionDescription" header="{{ 'd164' | translate }} " >
    </p-column>
</p-dataTable>
<p-paginator rows="{{size}}"  totalRecords="{{totalRow}}" (onPageChange)="paginate($event)" [rowsPerPageOptions]="[5, 10, 20, 100]" ></p-paginator>
